<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="copyright"
	content="Copyright (c) Mircom Group of Companies 2016" />
<link rel="shortcut icon" href="img/mink2.png" />
<link rel="stylesheet" href="layout.css" type="text/css" media="screen" />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
<title>Mink Test</title>
<script src="zepto.min.js"></script>
<script src="minklib.js"></script>


</head>
<body>
	<div></div>
	<section>
		<img src="img/mink2.png" alt="Mink" height="60" width="160"
			align="left" />
		<h1>Mink Flash Filesystem Test</h1>
	</section>

	<ul>
		<li><font size=4><a href='index.html' style= "text-align:center">Home</a></font></li>
	</ul>

	<div class=center>
		Back<input type=image src="img/back.png" id="back" 
			class="buttonb" value="Back" onclick="location.href='index.html'" />
			
		<input type=image src="img/back.png" id="forward"
			 class="buttonf" value="Forward"
			onclick="location.href='index.html'" />Forward
			<br>
	</div>
	<section>
		<br> <br>
		<div class="dropdown">
			<button class="dropbtn">File Manager</button>
			<div class="dropdown-content">
				<button id="upload1" class="upload" onclick=create_file()>Create
					File</button>
				<button id="upload2" class="upload" onclick=create_folder()>Create
					New Folder</button>
				<button id="uploadf" class="upload" onclick=upload_file()>Upload
					File</button>
			</div>
		</div>
	</section>

	<div id="test" class="modal">

		<!-- content -->
		<form id="formfs" enctype="multipart/form-data" action="file_upload.cgi">
			<div class="modal-content">
				<span class="close">x</span><br><br>
				<table class="formgrid">
					<tr>
						<th style="text-align: center;">Choose File:</th>
						<td><input type="text" class="text" id="__fname"
							readonly="readonly" maxlength="128" size="20"/>
							 <input	type="button" class="button1" value="Browse..."
							onclick="javascript: this.form.elements.namedItem('__browse').click()" />
							<input type="file" class="hidden" id="__browse" name="fname"
							onchange="javascript: this.form.elements.namedItem('__fname').value = this.value" onclick="alert_hide()"/>
						</td>
					</tr>
					<tr>
					</tr>
					<tr>
						<td></td>
						<td align="center"><input type="submit" class="button1"
							value="Upload..."/></td>
					</tr>
				</table>
				<p style="text-align: left;" class="__msg" id=upl></p>
			</div>
		</form>
	</div>

	<div id="test1" class="modal">
		<div class="modal-content">
			<span class="close1">x</span>
			 Enter File Name with Extension:<input
				type="text" id="createfile" onkeyup="alert_hide()"/> 
				<input type="submit"
				value="Create File" onclick="cfile()"/>
				<p style="text-align: center;" class="__msg" id=cfl></p>
		</div>
	</div>

	<div id="test2" class="modal">
		<div class="modal-content">
			<span class="close2">x</span>
			 Enter Folder Name:<br><input
			  type="text" id="createfolder" onkeyup="alert_hide()"/> 
			  <input type="submit" value="Create Folder" onclick="cfolder()"/>
				<p style="text-align: center;" class="__msg" id=cfd></p>
		</div>
	</div>

<section id="zebra">
		<table class="table" id="list" style="float: right">
			<thead id="file">
				<tr>
					<th></th>
					<th>File Name</th>
					<th>Size</th>
					<th>Type</th>
					<th></th>
					<th>Path Name</th>
				</tr>
			</thead>
			<tbody id="all_text">
				<tr id="stat1">
					<td><img src=img/images.png></td>
					<td>File1.txt</td>
					<td>5.3 MB</td>
					<td>.exe</td>
					<td><input id="delete" style="float: right" type="button"
						class="button3" value="Delete" onclick="delete_file()" /> <input
						id="download" type="button" class="button" value="Download" /></td>
					<td>/File1</td>
				</tr>
				<tr id="stat2">
					<td><img src=img/image.png></td>
					<td>Directory</td>
					<td>12.0 MB</td>
					<td>.....</td>
					<td><input id="delete" style="float: right" type="button"
						class="button3" value="Delete" onclick="delete_folder()" /> <input
						id="download" type="button" class="button" value="Download" /></td>
					<td>/Directory</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>



<footer>
	<div class="left">
		<a href="https://github.com/bobmittmann/thinkos"><img
			src="img/thinkos57x24.png" alt=ThinkOS></a>
	</div>
	<div class="status">
		<p>
			<b>Welcome to the Mink Flash Filesystem Webserver.</b>
		</p>
	</div>
</footer>

</html>
