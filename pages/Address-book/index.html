<!DOCTYPE html>
<html>
  <head>
    <title>Address Book App</title>
      <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, maximum-scale=1, user-scalable=0" >
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
  <body>
  <a href="../../index.html" style="font-size:large" >Home</a>
  <button onclick="AddressBook.createContact()">Create New Contact</button>
  <button onclick="AddressBook.deleteContact()">Delete</button>
  <table id="contact-table">
      <thead id="details">
          <tr>
              <th><label for="all-contacts">Select All</label><input type="checkbox" id="all-contacts" onClick="AddressBook.toggle(this)"></th>
              <th class="icon-up">First Name</th>
              <th class="icon-up">Last Name</th>
              <th class="icon-up">Phone Number</th>
          </tr>
      </thead>
      <tbody id="contact-list">
          <tr onclick="AddressBook.selectRow(this)">
              <td><input type="checkbox" class="contact-info"></td>
              <td>John</td>
              <td>Mason</td>
              <td>(484) 848-4884</td>
          </tr>
          <tr onclick="AddressBook.selectRow(this)">
              <td><input type="checkbox" class="contact-info"></td>
              <td>John</td>
              <td>Paul</td>
              <td>(484) 848-4884</td>
          </tr>
      </tbody>
  </table>
  <div class="modal" onclick="if(event.target == this){AddressBook.closeModal()}">
      <div class="modal-content" id="add-contact">
          <span class="close" onclick="AddressBook.closeModal()">X</span>
      </div>
  </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
